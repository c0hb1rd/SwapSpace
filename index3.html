	<script type="text/javascript">
		var today = new Date();
		var dd = today.getDate();
		var mm = today.getMonth() + 1;
		var yy = today.getFullYear();
		
		function get_Day() { return dd };
		function get_Month() { return mm };
		function get_Year() { return yy }; 
		
		function myReset() {document.getElementById("commit").disabled = true; }
		
		function turnValue(arg) {
            switch(arg.id) {
                case "information1": return "用途一";
                case "information2": return "用途二";
                case "information3": return "用途三";
                case "information4": return "用途四";
                case "information5": return "用途五";
				case "cash1": return "金额一";
				case "cash2": return "金额二";
				case "cash3": return "金额三";
				case "cash4": return "金额四";
				case "cash5": return "金额五";
            }
        }
		
		function getSum() {
            var cash1 = parseInt(document.form1.cash1.value * 100);
			var cash2 = parseInt(document.form1.cash2.value * 100);
            var cash3 = parseInt(document.form1.cash3.value * 100);
            var cash4 = parseInt(document.form1.cash4.value * 100);
            var cash5 = parseInt(document.form1.cash5.value * 100);			
			
			total =  cash1 + cash2 + cash3 + cash4 +cash5;
			total = total + "";
			if (total != "0")
				total = total.substring(0, total.length - 2) + "." + total.substring(total.length - 2, total.length);
			document.getElementById("total1").innerHTML = total;
			document.getElementById("total2").innerHTML = total;
		}
		
		function judge(cash, information) {
			pattern1 = /^\d{1,6}$/;
			pattern2 = /^\d{1,6}\.\d{1,2}$/;
	        var flag1 = pattern1.test(cash.value);
	        var flag2 = pattern2.test(cash.value);
			
			if (information.value == "" && cash.value != "") {
				alert(turnValue(information) + "未填写");
				document.getElementById(information.id).focus();
				document.getElementById("commit").disabled = true;
				return false;
			} else if (information.value != "" && cash.value == ""){
				alert(turnValue(cash) + "未填写");
				document.getElementById(cash.id).focus();
				document.getElementById("commit").disabled = true;
				return false;
			} else if (information.value != "" && cash.value != "") { 
				if (flag1 || flag2) {
					document.getElementById("commit").disabled = false;
					return true;
				} else {
					alert(turnValue(cash) + "格式错误， 请阅读说明1");
					document.getElementById(cash.id).focus();
					document.getElementById("commit").disabled = true;
					return false;
				}
			} else {
				document.getElementById("commit").disabled = false;
				return true;
			}
		}
        
		function verifyNumber() {
            var apartment = document.form1.apartment.value;
			
			var cash1 = document.form1.cash1;
            var cash2 = document.form1.cash2;
            var cash3 = document.form1.cash3;
            var cash4 = document.form1.cash4;
            var cash5 = document.form1.cash5;
			
            var information1 = document.form1.information1;
	        var information2 = document.form1.information2;
	        var information3 = document.form1.information3;
	        var information4 = document.form1.information4;
	        var information5 = document.form1.information5;

			pattern1 = /^\d{1,6}$/;
			pattern2 = /^\d{1,6}\.\d{1,2}$/;
	        var flag1 = pattern1.test(cash1.value);
	        var flag2 = pattern2.test(cash1.value);
			
            if (apartment == "") {
                alert("报销部门未填写");
                document.getElementById("apartment").focus();
                return;
            } 
			
			if (information1.value == "") {
				alert("用途一未填写");
				document.getElementById("information1").focus();
				return;
			} else {
				 if (cash1.value == "") {
                    alert("金额一未填写");
                    document.getElementById(cash1.id).focus();
                    document.getElementById("commit").disabled = true;
					return;
                } else {
					if (flag1 || flag2) {
                   		document.getElementById("commit").disabled = false;
                	} else {
						alert("金额格式错误， 请阅读说明1");
						document.getElementById(cash1.id).focus();
						document.getElementById("commit").disabled = true;
						return;
					}
				}
			}
			
			if (judge(cash2, information2))
				if (judge(cash3, information3))
					if (judge(cash4, information4))
						if (judge(cash5, information5))
							;
		}
